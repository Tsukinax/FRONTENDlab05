<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS link-->
    <link rel="stylesheet" href="style.css">

    <title>Bootstrap Grids</title>
  </head>
  <body>
    <div class="container">
      <!-- make responsive columns that 4 cols per row on desktop  & 3 cols per row on tablet &
2 cols per row on mobile -->
      <div class="row">
        <div class="col-6 col-md-4 col-lg-3 letter-column">
          <div class="box border">
            <p>A</p>
          </div>
        </div>
        <div class="col-6 col-md-4 col-lg-3 letter-column">
          <div class="box border">
            <p>B</p>
          </div>
        </div>
        <div class="col-6 col-md-4 col-lg-3 letter-column">
          <div class="box border">
            <p>C</p>
          </div>
        </div>
        <div class="col-6 col-md-4 col-lg-3 letter-column">
          <div class="box border">
            <p>D</p>
          </div>
        </div>
      </div>
      <p>There are 4 boxes.</p>
    </div>

    <!-- script of Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
